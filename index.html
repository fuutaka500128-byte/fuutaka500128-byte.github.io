<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>博多駅 新幹線 発車案内</title>

<style>
body {
  margin: 0;
  background: #fff;
  font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
}

/* 表示エリア */
.ticker {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: black;
  overflow: hidden;
  padding: 10px 0;
}

/* 流れる本体 */
.track {
  display: inline-block;
  white-space: nowrap;
  animation: scroll 35s linear infinite;
}

/* 1列車 */
.train {
  display: inline-block;
  margin-right: 100px;
}

/* 上段 */
.top {
  font-size: 26px;
  line-height: 1.2;
  color: white;
}

/* 下段 */
.bottom {
  font-size: 30px;
  line-height: 1.2;
  margin-top: 2px;
  color: white;
  font-weight: bold;
}

/* 種別色（列車名のみ） */
.nozomi  { color: yellow; }
.hikari  { color: red; }
.kodama  { color: deepskyblue; }
.mizuho  { color: orange; }
.sakura  { color: pink; }
.tsubame { color: lightblue; }

/* スクロール */
@keyframes scroll {
  from { transform: translateX(100%); }
  to   { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div class="ticker">
  <div class="track" id="track"></div>
</div>

<script>
/* ==========================
   博多駅 新幹線 全ダイヤ（例）
   ※ここを公式時刻表で増やす
========================== */
const timetable = [
  { time:"06:00", name:"のぞみ1号",  type:"nozomi",  dest:"東京" },
  { time:"06:10", name:"さくら401号", type:"sakura", dest:"鹿児島中央" },
  { time:"06:30", name:"みずほ601号", type:"mizuho", dest:"鹿児島中央" },
  { time:"06:45", name:"ひかり512号", type:"hikari", dest:"新大阪" },
  { time:"07:00", name:"こだま715号", type:"kodama", dest:"新大阪" },
  { time:"07:12", name:"のぞみ3号",   type:"nozomi",  dest:"東京" },
  { time:"07:30", name:"さくら403号", type:"sakura", dest:"鹿児島中央" },
  { time:"07:45", name:"ひかり514号", type:"hikari", dest:"新大阪" }
  // ← ここに全列車を追加
];

/* ===== 現在時刻以降を抽出 ===== */
function getNextTrains(count = 6) {
  const now = new Date();
  const nowMin = now.getHours() * 60 + now.getMinutes();

  return timetable.filter(t => {
    const [h,m] = t.time.split(":").map(Number);
    return (h*60 + m) >= nowMin;
  }).slice(0, count);
}

/* ===== 表示 ===== */
const track = document.getElementById("track");
const nextTrains = getNextTrains(6);

nextTrains.forEach(t => {
  const div = document.createElement("div");
  div.className = "train";

  div.innerHTML = `
    <div class="top">
      <span>${t.time}</span>
      <span class="${t.type}">${t.name}</span>
    </div>
    <div class="bottom">${t.dest}</div>
  `;

  track.appendChild(div);
});
</script>

</body>
</html>
