<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>新幹線 発車案内</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", sans-serif;
}

#ticker {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 40px;
  background: black;
  overflow: hidden;
}

#ticker-inner {
  display: inline-flex;
  align-items: center;
  height: 100%;
  white-space: nowrap;
  padding-left: 100%;
  animation: scroll 35s linear infinite;
}

.train {
  display: inline-flex;
  align-items: center;
  height: 100%;
  margin-right: 8px;      /* 駅表示風の詰め */
  font-size: 22px;
  line-height: 1;
}

/* 種別色 */
.nozomi { color: #FFD400; }
.mizuho { color: #FF9900; }
.sakura { color: #FF66B2; }
.hikari { color: #FFFFFF; }
.kodama { color: #4DA6FF; }
.tsubame { color: #66FFFF; }

.time, .dest {
  color: #FFFFFF;
  margin-left: 8px;
}

@keyframes scroll {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div id="ticker">
  <div id="ticker-inner"></div>
</div>

<script>
const trains = [
  { type: "みずほ", cls: "mizuho", no: "612号", time: "22:30", dest: "鹿児島中央" },
  { type: "こだま", cls: "kodama", no: "856号", time: "22:42", dest: "博多" },
  { type: "さくら", cls: "sakura", no: "564号", time: "22:54", dest: "新大阪" },
  { type: "のぞみ", cls: "nozomi", no: "98号", time: "23:06", dest: "東京" }
];

function nowMinutes() {
  const d = new Date();
  return d.getHours() * 60 + d.getMinutes();
}

function timeToMinutes(t) {
  const [h, m] = t.split(":").map(Number);
  return h * 60 + m;
}

const container = document.getElementById("ticker-inner");
container.innerHTML = "";

trains
  .filter(t => timeToMinutes(t.time) >= nowMinutes())
  .forEach(t => {
    const el = document.createElement("div");
    el.className = "train";
    el.innerHTML = `
      <span class="${t.cls}">${t.type} ${t.no}</span>
      <span class="time">${t.time}</span>
      <span class="dest">${t.dest}</span>
    `;
    container
