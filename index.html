<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>新幹線 発車案内</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: "Helvetica Neue", Arial, sans-serif;
}

/* 表示エリア */
#board {
  overflow: hidden;
  height: 100vh;
}

/* スクロール本体 */
#list {
  animation: scroll 20s linear infinite;
}

/* 1行 */
.row {
  display: grid;
  grid-template-columns: 1.2fr 1fr 1fr 1.5fr;
  padding: 14px 12px;
  border-bottom: 1px solid #333;
  font-size: 18px;
}

/* 列車色 */
.mizuho { color: #ff9f1a; }   /* みずほ */
.hikari { color: #ff3333; }   /* ひかり */
.kodama { color: #3a8bff; }   /* こだま */
.tsubame { color: #66e0ff; }  /* つばめ */

/* 時刻・行先 */
.time, .dest {
  color: white;
}

/* 自動スクロール */
@keyframes scroll {
  0%   { transform: translateY(0); }
  100% { transform: translateY(-50%); }
}
</style>
</head>

<body>

<div id="board">
  <div id="list"></div>
</div>

<script>
const trains = [
  { name: "みずほ", class: "mizuho", no: "612号", time: "22:30", dest: "鹿児島中央" },
  { name: "こだま", class: "kodama", no: "856号", time: "22:42", dest: "博多" },
  { name: "つばめ", class: "tsubame", no: "321号", time: "22:55", dest: "鹿児島中央" }
];

function nowMinutes() {
  const d = new Date();
  return d.getHours() * 60 + d.getMinutes();
}

function toMinutes(t) {
  const [h, m] = t.split(":").map(Number);
  return h * 60 + m;
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  const now = nowMinutes();
  const upcoming = trains.filter(t => toMinutes(t.time) >= now);

  // 無限スクロール用に2回描画
  [...upcoming, ...upcoming].forEach(t => {
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <div class="${t.class}">${t.name}</div>
      <div class="${t.class}">${t.no}</div>
      <div class="time">${t.time}</div>
      <div class="dest">${t.dest}</div>
    `;
    list.appendChild(row);
  });
}

render();
setInterval(render, 60000); // 毎分更新
</script>

</body>
</html>
