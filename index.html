<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>新幹線案内表示</title>

<style>
/* 画面全体 */
body {
  margin: 0;
  background: #ffffff;
  overflow: hidden;
}

/* 下部表示エリア */
.ticker {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: black;
  overflow: hidden;
  padding: 8px 0;
}

/* スクロール全体 */
.ticker-inner {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%;
  animation: scroll 28s linear infinite;
}

/* 1列車ブロック */
.train {
  display: inline-block;
  margin-right: 100px;
  font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
}

/* 上段 */
.row-top {
  font-size: 26px;
  line-height: 1.2;
}

/* 下段 */
.row-bottom {
  font-size: 32px;
  line-height: 1.2;
  margin-top: 2px;
}

/* 時間 */
.time {
  color: white;
  margin-right: 14px;
}

/* 行先 */
.dest {
  color: white;
  font-weight: bold;
}

/* 列車名 色分け */
.nozomi .name { color: yellow; }
.hikari .name { color: red; }
.mizuho .name { color: orange; }
.sakura .name { color: pink; }
.kodama .name { color: deepskyblue; }

/* スクロール */
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div class="ticker">
  <div class="ticker-inner">

    <div class="train mizuho">
      <div class="row-top">
        <span class="time">10:45</span>
        <span class="name">みずほ601号</span>
      </div>
      <div class="row-bottom">
        <span class="dest">鹿児島中央</span>
      </div>
    </div>

    <div class="train hikari">
      <div class="row-top">
        <span class="time">10:12</span>
        <span class="name">ひかり512号</span>
      </div>
      <div class="row-bottom">
        <span class="dest">新大阪</span>
      </div>
    </div>

    <div class="train nozomi">
      <div class="row-top">
        <span class="time">10:03</span>
        <span class="name">のぞみ3号</span>
      </div>
      <div class="row-bottom">
        <span class="dest">東京</span>
      </div>
    </div>

  </div>
</div>

</body>
</html>
