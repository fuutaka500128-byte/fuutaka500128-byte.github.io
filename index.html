<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>博多駅 新幹線 時刻表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    /* ===== メイン表示 ===== */
    #container {
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    #timetable {
      padding: 20px;
    }

    .train-row {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 14px 0;
      font-size: 28px;
    }

    .time {
      width: 90px;
      text-align: left;
      color: white;
    }

    .name {
      margin-left: 20px;
      font-weight: bold;
    }

    /* ===== 種別色 ===== */
    .のぞみ { color: yellow; }
    .ひかり { color: red; }
    .こだま { color: deepskyblue; }
    .さくら { color: hotpink; }
    .みずほ { color: orange; }
    .つばめ { color: lightblue; }

    /* ===== 行先バー（画面下固定） ===== */
    #destination-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;

      background: black;
      border-top: 2px solid #333;

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    #destination-text {
      white-space: nowrap;
      color: white;
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="timetable">
      <!-- JSで描画 -->
    </div>
  </div>

  <!-- 行先表示（横書き1行・固定） -->
  <div id="destination-bar">
    <span id="destination-text">行先：</span>
  </div>

  <script>
    let timetableData = [];
    let currentIndex = 0;

    fetch("hakata.json")
      .then(res => res.json())
      .then(data => {
        timetableData = data;
        renderTimetable();
        updateDestination();
        startAutoUpdate();
      });

    function renderTimetable() {
      const timetable = document.getElementById("timetable");
      timetable.innerHTML = "";

      timetableData.forEach(train => {
        const row = document.createElement("div");
        row.className = "train-row";

        row.innerHTML = `
          <span class="time">${train.time}</span>
          <span class="name ${train.type}">
            ${train.type}${train.number}号
          </span>
        `;

        timetable.appendChild(row);
      });
    }

    function updateDestination() {
      const dest = timetableData[currentIndex].destination;
      document.getElementById("destination-text").textContent =
        `行先：${dest}`;
    }

    function startAutoUpdate() {
      setInterval(() => {
        currentIndex++;
        if (currentIndex >= timetableData.length) {
          currentIndex = 0;
        }
        updateDestination();
      }, 5000); // 速度は今のまま
    }
  </script>

</body>
</html>
