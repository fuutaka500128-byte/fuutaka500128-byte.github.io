<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>新幹線案内スクロール</title>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  }

  /* 表示エリア（下部固定） */
  .board {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 56px;
    display: flex;
    align-items: center;
    overflow: hidden;
    background: black;
  }

  /* スクロール全体 */
  .scroll {
    display: flex;
    width: max-content;
    animation: scroll 40s linear infinite;
  }

  /* 各列車ブロック */
  .train {
    display: inline-flex;
    align-items: center;
    margin-right: 16px; /* ← 見切り間隔 */
    font-size: 24px;    /* ← 文字サイズ */
    white-space: nowrap;
  }

  /* 種別色 */
  .nozomi { color: #ffd400; }  /* 黄色 */
  .mizuho { color: #ff9800; }  /* オレンジ */
  .sakura { color: #ff6fae; }  /* ピンク */
  .kodama { color: #4da6ff; }  /* 青 */
  .tsubame { color: #66e0e0; } /* 水色 */

  .time, .dest {
    color: white;
    margin-left: 8px;
  }

  @keyframes scroll {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(-50%);
    }
  }
</style>
</head>

<body>

<div class="board">
  <div class="scroll">
    <!-- ====== 1周目 ====== -->
    <div class="train nozomi">のぞみ 12号<span class="time">22:10</span><span class="dest">東京</span></div>
    <div class="train mizuho">みずほ 612号<span class="time">22:30</span><span class="dest">鹿児島中央</span></div>
    <div class="train kodama">こだま 856号<span class="time">22:42</span><span class="dest">博多</span></div>
    <div class="train sakura">さくら 570号<span class="time">22:54</span><span class="dest">新大阪</span></div>
    <div class="train tsubame">つばめ 321号<span class="time">22:55</span><span class="dest">鹿児島中央</span></div>

    <!-- ====== 2周目（無限スクロール用・完全同一） ====== -->
    <div class="train nozomi">のぞみ 12号<span class="time">22:10</span><span class="dest">東京</span></div>
    <div class="train mizuho">みずほ 612号<span class="time">22:30</span><span class="dest">鹿児島中央</span></div>
    <div class="train kodama">こだま 856号<span class="time">22:42</span><span class="dest">博多</span></div>
    <div class="train sakura">さくら 570号<span class="time">22:54</span><span class="dest">新大阪</span></div>
    <div class="train tsubame">つばめ 321号<span class="time">22:55</span><span class="dest">鹿児島中央</span></div>
  </div>
</div>

</body>
</html>
