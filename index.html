<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>博多駅 新幹線 時刻表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin: 16px 0;
      font-size: 26px;
      letter-spacing: 2px;
    }

    #container {
      height: calc(100vh - 70px);
      overflow: hidden;
      position: relative;
    }

    #list {
      position: absolute;
      width: 100%;
    }

    .row {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      border-bottom: 1px solid #333;
      font-size: 22px;
    }

    .time {
      width: 90px;
      color: #fff;
      font-weight: bold;
    }

    .train {
      width: 220px;
      font-weight: bold;
    }

    .destination {
      flex: 1;
      color: #fff;
      text-align: right;
    }

    /* 列車色 */
    .nozomi { color: #FFD400; }   /* 黄色 */
    .hikari { color: #FF3333; }   /* 赤 */
    .kodama { color: #3399FF; }   /* 青 */
    .sakura { color: #FF66B2; }   /* ピンク */
    .mizuho { color: #FF9933; }   /* オレンジ */
    .tsubame { color: #66CCFF; }  /* 水色 */
  </style>
</head>

<body>
  <h1>博多駅 新幹線 時刻表</h1>

  <div id="container">
    <div id="list"></div>
  </div>

  <script>
    const list = document.getElementById("list");

    fetch("hakata.json")
      .then(res => res.json())
      .then(data => {
        // 時刻順に並び替え
        data.sort((a, b) => a.time.localeCompare(b.time));

        data.forEach(train => {
          const row = document.createElement("div");
          row.className = "row";

          row.innerHTML = `
            <div class="time">${train.time}</div>
            <div class="train ${train.type}">
              ${train.name}${train.number}号
            </div>
            <div class="destination">${train.destination}</div>
          `;

          list.appendChild(row);
        });

        startScroll();
      });

    function startScroll() {
      let pos = 0;
      const speed = 0.3; // ← スクロール速度（配信用に調整可）

      function scroll() {
        pos -= speed;
        list.style.transform = `translateY(${pos}px)`;

        // 最後まで行ったら最初に戻す
        if (Math.abs(pos) > list.offsetHeight) {
          pos = window.innerHeight;
        }
        requestAnimationFrame(scroll);
      }
      scroll();
    }
  </script>
</body>
</html>
