<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: white;
      color: black;
      font-family: sans-serif;
    }

    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      background: black;
      font-size: 28px;
      padding: 10px 0;
    }

    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }

    .nozomi { color: yellow; }
    .hikari { color: red; }
    .kodama { color: blue; }
    .sakura { color: pink; }
    .mizuho { color: orange; }
    .tsubame { color: lightblue; }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>

<body>

  <div class="ticker">
    <span>
      【博多駅 新幹線ダイヤ】
      <span class="nozomi">のぞみ3号 東京方面 10:03</span>｜
      <span class="hikari">ひかり512号 新大阪方面 10:12</span>｜
      <span class="kodama">こだま715号 新大阪方面 10:25</span>｜
      <span class="sakura">さくら401号 鹿児島中央方面 10:33</span>｜
      <span class="mizuho">みずほ601号 鹿児島中央方面 10:45</span>｜
      <span class="tsubame">つばめ329号 熊本方面 10:58</span>
    </span>
  </div>

</body>
</html>
