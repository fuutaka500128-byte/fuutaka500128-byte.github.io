<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      background: black;
      font-size: 28px;
      padding: 10px 0;
    }

    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* 色定義 */
    .nozomi { color: yellow; }
    .hikari { color: red; }
    .kodama { color: blue; }
    .sakura { color: pink; }
    .mizuho { color: orange; }
    .tsubame { color: lightblue; }
  </style>
</head>

<body>
  <div class="ticker">
    <span>
      【博多駅 新幹線ダイヤ】
      <span class="nozomi">のぞみ3号 東京方面 10:03</span>｜
      <span class="hikari">ひかり512号 新大阪方面 10:10</span>｜
      <span class="kodama">こだま842号 熊本方面 10:18</span>
    </span>
  </div>
</body>
</html>
