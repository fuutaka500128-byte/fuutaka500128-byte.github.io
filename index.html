<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}

.ticker {
  height: 64px;
  display: flex;
  align-items: flex-end;
  padding-bottom: 6px;
  overflow: hidden;
}

.track {
  display: inline-flex;
  white-space: nowrap;
  animation: scroll 40s linear infinite;
}

.train {
  display: inline-flex;
  align-items: baseline;
  margin-right: 8px; /* 見切り間隔 */
  font-size: 22px;
}

/* 列車名カラー */
.nozomi { color: #ffd800; }
.hikari { color: #ff3333; }
.kodama { color: #3399ff; }
.sakura { color: #ff66cc; }
.mizuho { color: #ff9900; }
.tsubame { color: #66ccff; }

/* 白文字 */
.time, .dest {
  color: white;
  margin-left: 6px;
}

@keyframes scroll {
  from { transform: translateX(100%); }
  to   { transform: translateX(-100%); }
}
</style>
</head>

<body>
<div class="ticker">
  <div class="track">

    <div class="train">
      <span class="nozomi">のぞみ12号</span>
      <span class="time">06:04</span>
      <span class="dest">東京</span>
    </div>

    <div class="train">
      <span class="sakura">さくら401号</span>
      <span class="time">06:12</span>
      <span class="dest">鹿児島中央</span>
    </div>

    <div class="train">
      <span class="hikari">ひかり590号</span>
      <span class="time">06:18</span>
      <span class="dest">新大阪</span>
    </div>

    <div class="train">
      <span class="kodama">こだま840号</span>
      <span class="time">06:26</span>
      <span class="dest">博多</span>
    </div>

    <div class="train">
      <span class="mizuho">みずほ602号</span>
      <span class="time">06:33</span>
      <span class="dest">鹿児島中央</span>
    </div>

    <div class="train">
      <span class="tsubame">つばめ312号</span>
      <span class="time">06:41</span>
      <span class="dest">熊本</span>
    </div>

  </div>
</div>
</body>
</html>
