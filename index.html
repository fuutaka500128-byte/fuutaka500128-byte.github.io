<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>博多駅 新幹線案内</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
}

.ticker {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 48px;
  background: black;
  overflow: hidden;
}

.track {
  display: inline-flex;
  align-items: center;
  white-space: nowrap;
  animation: scroll 55s linear infinite;
}

.item {
  display: inline-flex;
  align-items: center;
  font-size: 24px;
  margin-right: 8px; /* 駅表示風の見切り */
}

/* 列車色 */
.nozomi { color: #ffd400; }
.hikari { color: #ff3b30; }
.kodama { color: #007aff; }
.sakura { color: #ff5fa2; }
.mizuho { color: #ff9500; }
.tsubame { color: #5ac8fa; }

.time, .dest {
  color: #ffffff;
  margin-left: 6px;
}

@keyframes scroll {
  0%   { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div class="ticker">
  <div class="track" id="track"></div>
</div>

<script>
const timetable = [
  { type:"nozomi",  name:"のぞみ12号", time:"06:03", dest:"東京" },
  { type:"hikari",  name:"ひかり502号", time:"06:10", dest:"新大阪" },
  { type:"kodama",  name:"こだま810号", time:"06:17", dest:"新下関" },
  { type:"sakura",  name:"さくら544号", time:"06:25", dest:"鹿児島中央" },
  { type:"mizuho",  name:"みずほ600号", time:"06:32", dest:"鹿児島中央" },
  { type:"tsubame", name:"つばめ312号", time:"06:40", dest:"熊本" }
];

// 時刻順ソート
timetable.sort((a, b) => a.time.localeCompare(b.time));

const track = document.getElementById("track");

// 現在時刻以降のみ表示
const now = new Date();
const nowTime = now.getHours().toString().padStart(2,"0") + ":" +
                now.getMinutes().toString().padStart(2,"0");

timetable.forEach(t => {
  if (t.time >= nowTime) {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <span class="${t.type}">${t.name}</span>
      <span class="time">${t.time}</span>
      <span class="dest">${t.dest}</span>
    `;
    track.appendChild(div);
  }
});
</script>

</body>
</html>
