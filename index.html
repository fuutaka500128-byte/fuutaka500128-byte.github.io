<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>新幹線案内表示</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
}

#board {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 46px;
  overflow: hidden;
  background: black;
}

#scroll-wrap {
  display: flex;
  width: max-content;
  animation: scroll 24s linear infinite;
}

.train {
  display: inline-flex;
  align-items: center;
  margin-right: 8px; /* 見切り 8px */
  font-size: 22px;   /* ← 少し大きく */
  white-space: nowrap;
}

/* 色 */
.nozomi { color: #FFD400; }
.hikari { color: #FFFFFF; }
.kodama { color: #3FA9F5; }
.sakura { color: #FF6FAE; }
.mizuho { color: #FF9F1C; }
.tsubame { color: #5FD3E3; }

.time, .dest {
  color: white;
  margin-left: 10px;
}

/* ★ 無限スクロール（戻り見えない） */
@keyframes scroll {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
</style>
</head>

<body>

<div id="board">
  <div id="scroll-wrap"></div>
</div>

<script>
const trains = [
  { type: "みずほ", no: "612号", time: "22:30", dest: "鹿児島中央", cls: "mizuho" },
  { type: "こだま", no: "856号", time: "22:42", dest: "博多", cls: "kodama" },
  { type: "さくら", no: "570号", time: "22:54", dest: "新大阪", cls: "sakura" },
  { type: "のぞみ", no: "64号",  time: "23:06", dest: "東京", cls: "nozomi" }
];

const wrap = document.getElementById("scroll-wrap");

/* 2回連結して無限化 */
[...trains, ...trains].forEach(t => {
  const el = document.createElement("div");
  el.className = "train";
  el.innerHTML = `
    <span class="${t.cls}">${t.type} ${t.no}</span>
    <span class="time">${t.time}</span>
    <span class="dest">${t.dest}</span>
  `;
  wrap.appendChild(el);
});
</script>

</body>
</html>
