<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>博多駅 新幹線案内</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont,
               "Hiragino Kaku Gothic ProN",
               "Yu Gothic", Meiryo, sans-serif;
}

#ticker {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 64px;
  overflow: hidden;
}

#track {
  display: inline-flex;
  align-items: center;
  white-space: nowrap;
  animation: scroll 55s linear infinite;
}

.item {
  display: inline-flex;
  align-items: center;
  margin-right: 8px; /* ← 見切り間隔 */
  font-size: 28px;   /* ← 文字サイズ */
}

.train {
  font-weight: bold;
  margin-right: 6px;
}

.time, .dest {
  color: white;
  margin-right: 6px;
}

/* 色定義 */
.nozomi { color: #FFD700; }
.hikari { color: #FF3B30; }
.kodama { color: #007AFF; }
.sakura { color: #FF69B4; }
.mizuho { color: #FF9500; }
.tsubame { color: #5AC8FA; }

@keyframes scroll {
  0%   { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div id="ticker">
  <div id="track">

    <!-- ▼ ここにダイヤを並べる ▼ -->

    <div class="item">
      <span class="train nozomi">のぞみ12号</span>
      <span class="time">6:03</span>
      <span class="dest">東京</span>
    </div>

    <div class="item">
      <span class="train sakura">さくら401号</span>
      <span class="time">6:10</span>
      <span class="dest">鹿児島中央</span>
    </div>

    <div class="item">
      <span class="train hikari">ひかり502号</span>
      <span class="time">6:16</span>
      <span class="dest">新大阪</span>
    </div>

    <div class="item">
      <span class="train kodama">こだま811号</span>
      <span class="time">6:22</span>
      <span class="dest">新下関</span>
    </div>

    <div class="item">
      <span class="train mizuho">みずほ601号</span>
      <span class="time">6:30</span>
      <span class="dest">鹿児島中央</span>
    </div>

    <div class="item">
      <span class="train tsubame">つばめ310号</span>
      <span class="time">6:38</span>
      <span class="dest">熊本</span>
    </div>

    <!-- ▲ ここまで ▲ -->

  </div>
</div>

</body>
</html>
