<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>新幹線 電光掲示板</title>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }

  /* 表示エリア */
  .ticker {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;                 /* ← 安定高さ */
    background: black;
    overflow: hidden;
    display: flex;
    align-items: center;          /* ← 縦中央 */
  }

  /* スクロール全体 */
  .track {
    display: flex;
    width: max-content;
    animation: scroll 25s linear infinite; /* ← スクロール速度 */
  }

  /* 各列車 */
  .train {
    font-size: 20px;              /* ← 文字サイズ */
    line-height: 1.4;             /* ← 号数欠け防止 */
    white-space: nowrap;
    margin-right: 24px;           /* ← 見切り間隔（駅表示っぽく） */
    font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", sans-serif;
  }

  /* 色指定 */
  .nozomi { color: #ffd800; }     /* のぞみ：黄色 */
  .hikari { color: #ffffff; }
  .kodama { color: #4da6ff; }     /* こだま：青 */
  .sakura { color: #ff66b2; }     /* さくら：ピンク */
  .tsubame { color: #7fdfff; }    /* つばめ：水色 */

  @keyframes scroll {
    from { transform: translateX(100%); }
    to   { transform: translateX(-100%); }
  }
</style>
</head>

<body>

<div class="ticker">
  <div class="track">
    <div class="train nozomi">のぞみ 12号　22:30　鹿児島中央</div>
    <div class="train kodama">こだま 856号　22:42　博多</div>
    <div class="train sakura">さくら 570号　22:54　新大阪</div>
    <div class="train tsubame">つばめ 321号　22:55　鹿児島中央</div>

    <!-- ループ安定用（同じ内容をもう一度） -->
    <div class="train nozomi">のぞみ 12号　22:30　鹿児島中央</div>
    <div class="train kodama">こだま 856号　22:42　博多</div>
    <div class="train sakura">さくら 570号　22:54　新大阪</div>
    <div class="train tsubame">つばめ 321号　22:55　鹿児島中央</div>
  </div>
</div>

</body>
</html>
