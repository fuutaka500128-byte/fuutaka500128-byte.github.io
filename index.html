<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>新幹線 発車案内</title>

<style>
/* ===== 全体 ===== */
body {
  margin: 0;
  background: white;
  font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
}

/* ===== 下部電光掲示 ===== */
.ticker {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: black;
  overflow: hidden;
  white-space: nowrap;
  padding: 12px 0;
  box-sizing: border-box;
}

/* ===== 流れる本体 ===== */
.ticker-track {
  display: inline-block;
  padding-left: 100%;
  animation: scroll 30s linear infinite;
}

/* ===== 各列車 ===== */
.train {
  display: inline-block;
  margin-right: 60px;
  font-size: 28px;
  line-height: 1.4;
}

/* ===== 色分け ===== */
.nozomi { color: yellow; }
.hikari { color: red; }
.kodama { color: deepskyblue; }
.mizuho { color: orange; }
.sakura { color: pink; }
.tsubame { color: lightblue; }

/* ===== スクロール ===== */
@keyframes scroll {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div class="ticker">
  <div class="ticker-track">
    <span class="train nozomi">10:03 のぞみ3号　東京</span>
    <span class="train hikari">10:12 ひかり512号　新大阪</span>
    <span class="train kodama">10:25 こだま715号　新大阪</span>
    <span class="train sakura">10:33 さくら401号　鹿児島中央</span>
    <span class="train mizuho">10:45 みずほ601号　鹿児島中央</span>
    <span class="train tsubame">10:58 つばめ329号　熊本</span>
  </div>
</div>

</body>
</html>
