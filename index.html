<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>博多駅 新幹線 発車案内</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
}

#board {
  padding: 12px;
  height: 100vh;
  overflow-y: auto;
}

.row {
  border-bottom: 1px solid #333;
  padding: 10px 0;
}

.top {
  display: flex;
  gap: 14px;
  align-items: baseline;
  font-size: 22px;
}

.train {
  font-weight: bold;
}

.time {
  color: white;
}

.dest {
  font-size: 20px;
  color: white;
  margin-top: 2px;
}

/* 列車種別 色 */
.nozomi { color: #FFD700; }
.hikari { color: #FF3333; }
.kodama { color: #3399FF; }
.sakura { color: #FF77AA; }
.mizuho { color: #FF9900; }
.tsubame { color: #66CCFF; }
</style>
</head>

<body>
<div id="board">読み込み中…</div>

<script>
const board = document.getElementById("board");

fetch("hakata.json")
  .then(res => {
    if (!res.ok) throw new Error("JSON load error");
    return res.json();
  })
  .then(data => {
    board.innerHTML = "";
    data.forEach(t => {
      const row = document.createElement("div");
      row.className = "row";

      row.innerHTML = `
        <div class="top">
          <div class="train ${classByType(t.type)}">${t.type}${t.number}号</div>
          <div class="time">${t.time}</div>
        </div>
        <div class="dest">${t.destination}</div>
      `;

      board.appendChild(row);
    });
  })
  .catch(() => {
    board.innerHTML = "<p style='color:red'>ダイヤを読み込めません</p>";
  });

function classByType(type) {
  return {
    "のぞみ": "nozomi",
    "ひかり": "hikari",
    "こだま": "kodama",
    "さくら": "sakura",
    "みずほ": "mizuho",
    "つばめ": "tsubame"
  }[type] || "";
}
</script>
</body>
</html>
