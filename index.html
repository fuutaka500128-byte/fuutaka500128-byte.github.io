<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>博多駅 新幹線発車案内</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
}

#board {
  padding: 10px;
}

.row {
  border-bottom: 1px solid #333;
  padding: 10px 0;
}

.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 22px;
}

.time {
  color: white;
  min-width: 70px;
}

.train {
  font-weight: bold;
}

/* 列車色 */
.nozomi { color: yellow; }
.hikari { color: red; }
.kodama { color: dodgerblue; }
.sakura { color: pink; }
.mizuho { color: orange; }
.tsubame { color: lightblue; }

.dest {
  font-size: 18px;
  color: white;
  margin-top: 4px;
}
</style>
</head>

<body>
<div id="board">読み込み中…</div>

<script>
const board = document.getElementById("board");

fetch("./hakata.json")
  .then(res => res.json())
  .then(data => {
    board.innerHTML = "";
    data.forEach(t => {
      const row = document.createElement("div");
      row.className = "row";

      const typeClass = {
        "のぞみ": "nozomi",
        "ひかり": "hikari",
        "こだま": "kodama",
        "さくら": "sakura",
        "みずほ": "mizuho",
        "つばめ": "tsubame"
      }[t.type] || "";

      row.innerHTML = `
        <div class="top">
          <div class="train ${typeClass}">${t.type}${t.number}号</div>
          <div class="time">${t.time}</div>
        </div>
        <div class="dest">${t.destination}</div>
      `;
      board.appendChild(row);
    });
  })
  .catch(err => {
    console.error(err);
    board.innerHTML = "ダイヤを読み込めません";
  });
</script>
</body>
</html>
