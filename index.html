<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>博多駅 新幹線 発車案内</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN",
               "Yu Gothic", Meiryo, sans-serif;
  height: 100%;
  overflow: hidden;
}

/* タイトル */
header {
  text-align: center;
  padding: 16px 0;
  font-size: 22px;
  font-weight: bold;
}

/* スクロール領域 */
#scroll-area {
  height: calc(100vh - 60px);
  overflow-y: auto;
}

/* 行 */
.row {
  display: grid;
  grid-template-columns: 90px 80px 70px 1fr;
  align-items: center;
  padding: 10px 14px;
  border-bottom: 1px solid #333;
  font-size: 18px;
}

/* 文字 */
.train, .number {
  font-weight: bold;
}

.time, .dest {
  color: white;
}

/* 色指定 */
.nozomi  { color: #ffd400; }
.hikari  { color: #ff3b3b; }
.kodama  { color: #2979ff; }
.sakura  { color: #ff8ad8; }
.mizuho  { color: #ff9800; }
.tsubame { color: #4fc3f7; }
</style>
</head>

<body>

<header>博多駅 新幹線 発車案内</header>

<div id="scroll-area">

  <div class="row" data-time="21:58">
    <div class="train nozomi">のぞみ</div>
    <div class="number nozomi">3号</div>
    <div class="time">21:58</div>
    <div class="dest">東京</div>
  </div>

  <div class="row" data-time="22:10">
    <div class="train hikari">ひかり</div>
    <div class="number hikari">594号</div>
    <div class="time">22:10</div>
    <div class="dest">新大阪</div>
  </div>

  <div class="row" data-time="22:18">
    <div class="train sakura">さくら</div>
    <div class="number sakura">570号</div>
    <div class="time">22:18</div>
    <div class="dest">鹿児島中央</div>
  </div>

  <div class="row" data-time="22:30">
    <div class="train mizuho">みずほ</div>
    <div class="number mizuho">612号</div>
    <div class="time">22:30</div>
    <div class="dest">鹿児島中央</div>
  </div>

  <div class="row" data-time="22:42">
    <div class="train kodama">こだま</div>
    <div class="number kodama">856号</div>
    <div class="time">22:42</div>
    <div class="dest">博多</div>
  </div>

  <div class="row" data-time="22:55">
    <div class="train tsubame">つばめ</div>
    <div class="number tsubame">321号</div>
    <div class="time">22:55</div>
    <div class="dest">鹿児島中央</div>
  </div>

</div>

<script>
/* ===== 自動スクロール ===== */
const area = document.getElementById("scroll-area");
let direction = 1;

setInterval(() => {
  area.scrollTop += direction;

  if (area.scrollTop + area.clientHeight >= area.scrollHeight) {
    direction = -1;
  }
  if (area.scrollTop <= 0) {
    direction = 1;
  }
}, 40);

/* ===== 時刻を過ぎたら削除 ===== */
function checkTime() {
  const now = new Date();
  const nowMinutes = now.getHours() * 60 + now.getMinutes();

  document.querySelectorAll(".row").forEach(row => {
    const t = row.dataset.time;
    const [h, m] = t.split(":").map(Number);
    const trainMinutes = h * 60 + m;

    if (nowMinutes > trainMinutes) {
      row.remove();
    }
  });
}

setInterval(checkTime, 60000);
checkTime();
</script>

</body>
</html>
