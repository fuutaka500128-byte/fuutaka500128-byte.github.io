<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>新幹線案内</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: "Helvetica Neue", Arial, sans-serif;
  color: white;
}

/* ===== 下部 横スクロールエリア ===== */
#ticker-area {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 70px;           /* ← 赤枠の高さ */
  overflow: hidden;
  border-top: 1px solid #333;
}

/* スクロール本体 */
#ticker {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%;
  animation: ticker 18s linear infinite;
  font-size: 22px;
  line-height: 70px;
}

/* 列車色 */
.hikari { color: #ff3333; }
.mizuho { color: #ff9f1a; }
.kodama { color: #3a8bff; }
.tsubame { color: #66e0ff; }

@keyframes ticker {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
</style>
</head>

<body>

<!-- 下部 横スクロール -->
<div id="ticker-area">
  <div id="ticker"></div>
</div>

<script>
const trains = [
  { name: "みずほ", class: "mizuho", no: "612号", time: "22:30", dest: "鹿児島中央" },
  { name: "こだま", class: "kodama", no: "856号", time: "22:42", dest: "博多" },
  { name: "つばめ", class: "tsubame", no: "321号", time: "22:55", dest: "鹿児島中央" }
];

function nowMinutes() {
  const d = new Date();
  return d.getHours() * 60 + d.getMinutes();
}

function toMinutes(t) {
  const [h, m] = t.split(":").map(Number);
  return h * 60 + m;
}

function renderTicker() {
  const now = nowMinutes();
  const upcoming = trains.filter(t => toMinutes(t.time) >= now);

  const text = upcoming.map(t =>
    `<span class="${t.class}">
      ${t.name} ${t.no} ${t.time} ${t.dest}
    </span>`
  ).join("　　");

  // 無限用に2回連結
  document.getElementById("ticker").innerHTML = text + "　　" + text;
}

renderTicker();
setInterval(renderTicker, 60000);
</script>

</body>
</html>
