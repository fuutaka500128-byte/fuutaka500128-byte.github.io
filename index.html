<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>博多駅 新幹線テロップ</title>

<style>
/* ===== 基本 ===== */
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
}

/* 表示枠 */
.ticker {
  width: 100%;
  height: 64px;              /* ← 黒画面防止：必ず高さを固定 */
  background: #000;
  overflow: hidden;
  display: flex;
  align-items: center;       /* 縦中央 */
}

/* 流れる本体 */
.track {
  display: inline-flex;
  align-items: center;
  white-space: nowrap;
  will-change: transform;
  animation: scroll 36s linear infinite; /* ← スクロール速度 */
}

/* 各列車 */
.train {
  display: inline-flex;
  align-items: center;
  font-size: 24px;           /* ← 文字サイズ（少し大きめ） */
  margin-right: 16px;        /* ← 見切り間隔（駅っぽく） */
}

/* 時刻・行先は白 */
.time,
.dest {
  color: #fff;
  margin-left: 8px;
}

/* 列車名＋号数 */
.type {
  font-weight: bold;
}

/* ===== 色分け ===== */
.nozomi .type { color: #ffd400; }   /* のぞみ：黄色 */
.hikari .type { color: #ff4040; }   /* ひかり：赤 */
.kodama .type { color: #3fa9f5; }   /* こだま：青 */
.sakura .type { color: #ff7abf; }   /* さくら：ピンク */
.mizuho .type { color: #ff9f1c; }   /* みずほ：オレンジ */
.tsubame .type { color: #7fdfff; }  /* つばめ：水色 */

/* ===== スクロール ===== */
@keyframes scroll {
  from { transform: translateX(100%); }
  to   { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div class="ticker">
  <div class="track">

    <div class="train nozomi">
      <span class="type">のぞみ 12号</span>
      <span class="time">06:03</span>
      <span class="dest">東京</span>
    </div>

    <div class="train hikari">
      <span class="type">ひかり 502号</span>
      <span class="time">06:10</span>
      <span class="dest">新大阪</span>
    </div>

    <div class="train kodama">
      <span class="type">こだま 712号</span>
      <span class="time">06:18</span>
      <span class="dest">広島</span>
    </div>

    <div class="train sakura">
      <span class="type">さくら 544号</span>
      <span class="time">06:25</span>
      <span class="dest">鹿児島中央</span>
    </div>

    <div class="train mizuho">
      <span class="type">みずほ 601号</span>
      <span class="time">06:33</span>
      <span class="dest">鹿児島中央</span>
    </div>

    <div class="train tsubame">
      <span class="type">つばめ 321号</span>
      <span class="time">06:41</span>
      <span class="dest">熊本</span>
    </div>

  </div>
</div>

</body>
</html>
