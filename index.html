<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>博多駅 新幹線 発車案内</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: "Helvetica Neue", Arial, sans-serif;
}

h1 {
  text-align: center;
  padding: 14px 0;
  font-size: 22px;
  border-bottom: 1px solid #333;
}

#board {
  overflow: hidden;
  height: calc(100vh - 60px);
}

#list {
  animation: scroll 20s linear infinite;
}

.row {
  display: grid;
  grid-template-columns: 1.2fr 1fr 1fr 1.5fr;
  padding: 14px 10px;
  border-bottom: 1px solid #333;
  font-size: 18px;
}

/* 列車色 */
.mizuho { color: #ff9f1a; }
.hikari { color: #ff3333; }
.kodama { color: #3a8bff; }
.tsubame { color: #66e0ff; }

.time, .dest {
  color: white;
}

@keyframes scroll {
  0%   { transform: translateY(0); }
  100% { transform: translateY(-50%); }
}
</style>
</head>

<body>

<h1>博多駅 新幹線 発車案内</h1>

<div id="board">
  <div id="list"></div>
</div>

<script>
const trains = [
  { name: "みずほ", class: "mizuho", no: "612号", time: "22:30", dest: "鹿児島中央" },
  { name: "こだま", class: "kodama", no: "856号", time: "22:42", dest: "博多" },
  { name: "つばめ", class: "tsubame", no: "321号", time: "22:55", dest: "鹿児島中央" }
];

function getNowTime() {
  const now = new Date();
  return now.getHours() * 60 + now.getMinutes();
}

function timeToMin(t) {
  const [h, m] = t.split(":").map(Number);
  return h * 60 + m;
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  const nowMin = getNowTime();
  const upcoming = trains.filter(t => timeToMin(t.time) >= nowMin);

  // 2回並べて無限スクロール
  [...upcoming, ...upcoming].forEach(t => {
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <div class="${t.class}">${t.name}</div>
      <div class="${t.class}">${t.no}</div>
      <div class="time">${t.time}</div>
      <div class="dest">${t.dest}</div>
    `;
    list.appendChild(row);
  });
}

render();
setInterval(render, 60000); // 1分ごと更新
</script>

</body>
</html>
