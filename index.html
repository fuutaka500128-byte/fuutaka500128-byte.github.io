<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>博多駅 新幹線 発車標</title>

<style>
body {
  margin: 0;
  background: #000;
  font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
}

.board {
  max-width: 420px;
  margin: 0 auto;
}

/* 1列車 */
.train {
  padding: 14px 16px;
  border-bottom: 1px solid #222;
}

/* 上段：時刻＋列車名 */
.top {
  display: flex;
  gap: 14px;
  align-items: baseline;
}

.time {
  color: #fff;
  font-size: 26px;
  min-width: 70px;
}

.name {
  color: #ffcc33;
  font-size: 26px;
  font-weight: bold;
}

/* 下段：行先 */
.bottom {
  margin-top: 6px;
  font-size: 20px;
  color: #fff;
  overflow: hidden;
  white-space: nowrap;
  position: relative;
}

/* 行先スクロール */
.scroll {
  display: inline-block;
  padding-left: 100%;
  animation: scroll-left 14s linear infinite;
}

.scroll span {
  padding-right: 60px;
}

@keyframes scroll-left {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
</style>
</head>

<body>
<div class="board">

  <div class="train">
    <div class="top">
      <div class="time">06:00</div>
      <div class="name">のぞみ1号</div>
    </div>
    <div class="bottom">
      <div class="scroll">
        <span>東京</span>
      </div>
    </div>
  </div>

  <div class="train">
    <div class="top">
      <div class="time">06:30</div>
      <div class="name">さくら401号</div>
    </div>
    <div class="bottom">
      <div class="scroll">
        <span>鹿児島中央</span>
      </div>
    </div>
  </div>

  <div class="train">
    <div class="top">
      <div class="time">07:00</div>
      <div class="name">みずほ601号</div>
    </div>
    <div class="bottom">
      <div class="scroll">
        <span>鹿児島中央</span>
      </div>
    </div>
  </div>

  <div class="train">
    <div class="top">
      <div class="time">07:30</div>
      <div class="name">のぞみ5号</div>
    </div>
    <div class="bottom">
      <div class="scroll">
        <span>新大阪</span>
      </div>
    </div>
  </div>

</div>
</body>
</html>
