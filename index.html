<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shinkansen Ticker</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN",
               "Meiryo", sans-serif;
}

/* 表示エリア（赤枠相当） */
#ticker-area {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 60px;
  overflow: hidden;
  background: black;
  border-top: 2px solid #333;
}

/* 横スクロール */
#ticker {
  display: inline-flex;
  align-items: center;
  height: 100%;
  white-space: nowrap;
  animation: scroll-left 25s linear infinite;
}

/* 1列車 */
.train {
  display: flex;
  align-items: center;
  margin-right: 60px;
  font-size: 22px;
}

/* 種別カラー */
.nozomi { color: yellow; }
.hikari { color: red; }
.kodama { color: dodgerblue; }
.tsubame { color: deepskyblue; }
.mizuho { color: orange; }
.sakura { color: hotpink; }

/* 時刻・行先 */
.time, .dest {
  color: white;
  margin-left: 20px;
}

/* 右 → 左 */
@keyframes scroll-left {
  from { transform: translateX(100%); }
  to   { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div id="ticker-area">
  <div id="ticker">

    <div class="train nozomi" data-time="21:45">
      のぞみ 12号
      <span class="time">21:45</span>
      <span class="dest">東京</span>
    </div>

    <div class="train sakura" data-time="22:05">
      さくら 563号
      <span class="time">22:05</span>
      <span class="dest">鹿児島中央</span>
    </div>

    <div class="train mizuho" data-time="22:30">
      みずほ 612号
      <span class="time">22:30</span>
      <span class="dest">鹿児島中央</span>
    </div>

    <div class="train kodama" data-time="22:42">
      こだま 856号
      <span class="time">22:42</span>
      <span class="dest">博多</span>
    </div>

    <div class="train tsubame" data-time="22:55">
      つばめ 321号
      <span class="time">22:55</span>
      <span class="dest">鹿児島中央</span>
    </div>

    <div class="train hikari" data-time="23:10">
      ひかり 594号
      <span class="time">23:10</span>
      <span class="dest">新大阪</span>
    </div>

  </div>
</div>

<script>
function updateTrains() {
  const now = new Date();
  const nowMinutes = now.getHours() * 60 + now.getMinutes();

  document.querySelectorAll('.train').forEach(train => {
    const time = train.dataset.time;
    const [h, m] = time.split(':').map(Number);
    const trainMinutes = h * 60 + m;

    if (trainMinutes <= nowMinutes) {
      train.style.display = 'none';
    } else {
      train.style.display = 'flex';
    }
  });
}

// 初回実行
updateTrains();

// 1分ごとに更新
setInterval(updateTrains, 60000);
</script>

</body>
</html>
