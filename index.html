<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>博多駅 新幹線 電光掲示</title>

<style>
body {
  margin: 0;
  background: #fff; /* 上は白でOK */
  height: 200vh;    /* スクロール確認用 */
}

/* 下部固定バー */
.ticker {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #000;
  overflow: hidden;
  height: 64px;
  display: flex;
  align-items: center;
}

/* 流れる中身 */
.ticker-content {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%;
  animation: ticker 18s linear infinite;
  font-family: "Hiragino Kaku Gothic ProN","Yu Gothic",sans-serif;
  font-size: 26px;
}

/* 色設定 */
.dest {
  color: #ffffff;
  margin-right: 40px;
}

.time {
  color: #ffffff;
  margin-right: 16px;
}

.train {
  color: #ffcc33;
  font-weight: bold;
  margin-right: 80px;
}

/* アニメーション */
@keyframes ticker {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div class="ticker">
  <div class="ticker-content">
    <span class="dest">鹿児島中央</span>
    <span class="time">10:45</span>
    <span class="train">みずほ601号</span>

    <span class="dest">新大阪</span>
    <span class="time">11:00</span>
    <span class="train">のぞみ12号</span>

    <span class="dest">東京</span>
    <span class="time">11:30</span>
    <span class="train">のぞみ18号</span>
  </div>
</div>

</body>
</html>
