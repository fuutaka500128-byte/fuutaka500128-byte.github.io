<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>テスト横スクロール</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }
  .ticker {
    position: fixed;
    bottom: 0;
    width: 100%;
    white-space: nowrap;
    overflow: hidden;
    background: black;
    color: #00ffcc;
    font-size: 28px;
    padding: 10px 0;
  }
  .ticker span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll 20s linear infinite;
  }
  @keyframes scroll {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>
  <div class="ticker">
    <span>
      【テスト】横スクロールテロップが流れています｜PRISM確認用｜GitHub Pages OK！
    </span>
  </div>
</body>
</html>
