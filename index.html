<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>博多駅 新幹線 発車案内</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", sans-serif;
  overflow: hidden;
}

/* タイトル */
header {
  text-align: center;
  font-size: 22px;
  padding: 16px 0;
  border-bottom: 1px solid #333;
}

/* スクロールエリア */
#scroll-area {
  height: calc(100vh - 96px);
  overflow: hidden;
}

#list {
  animation: scroll-up 20s linear infinite;
}

@keyframes scroll-up {
  from { transform: translateY(0); }
  to   { transform: translateY(-50%); }
}

/* 行 */
.train {
  display: grid;
  grid-template-columns: 1.2fr 1fr 1fr 1.6fr;
  padding: 14px 12px;
  border-bottom: 1px solid #333;
  font-size: 18px;
}

/* 色 */
.nozomi { color: #ffd700; }
.hikari { color: #ff4444; }
.mizuho { color: #ff9900; }
.sakura { color: #ff66cc; }
.kodama { color: #3399ff; }
.tsubame { color: #66ffff; }

.time, .dest {
  color: white;
}

/* 下部テロップ */
#ticker {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 36px;
  background: black;
  border-top: 1px solid #333;
  overflow: hidden;
}

#ticker-text {
  white-space: nowrap;
  display: inline-block;
  padding-left: 100%;
  line-height: 36px;
  color: #00ff99;
  animation: ticker 18s linear infinite;
}

@keyframes ticker {
  from { transform: translateX(0); }
  to   { transform: translateX(-100%); }
}
</style>
</head>

<body>

<header>博多駅 新幹線 発車案内</header>

<div id="scroll-area">
  <div id="list">

    <div class="train mizuho" data-time="22:30">
      <div>みずほ</div><div>612号</div>
      <div class="time">22:30</div>
      <div class="dest">鹿児島中央</div>
    </div>

    <div class="train kodama" data-time="22:42">
      <div>こだま</div><div>856号</div>
      <div class="time">22:42</div>
      <div class="dest">博多</div>
    </div>

    <div class="train tsubame" data-time="22:55">
      <div>つばめ</div><div>321号</div>
      <div class="time">22:55</div>
      <div class="dest">鹿児島中央</div>
    </div>

    <!-- 無限スクロール用コピー -->
    <div class="train mizuho" data-time="22:30">
      <div>みずほ</div><div>612号</div>
      <div class="time">22:30</div>
      <div class="dest">鹿児島中央</div>
    </div>

    <div class="train kodama" data-time="22:42">
      <div>こだま</div><div>856号</div>
      <div class="time">22:42</div>
      <div class="dest">博多</div>
    </div>

    <div class="train tsubame" data-time="22:55">
      <div>つばめ</div><div>321号</div>
      <div class="time">22:55</div>
      <div class="dest">鹿児島中央</div>
    </div>

  </div>
</div>

<!-- 下部テロップ -->
<div id="ticker">
  <div id="ticker-text">
    ★ 新幹線をご利用くださいましてありがとうございます。発車時刻にご注意ください ★
  </div>
</div>

<script>
function removeExpired() {
  const now = new Date();
  const nowMin = now.getHours() * 60 + now.getMinutes();

  document.querySelectorAll(".train").forEach(train => {
    const t = train.dataset.time;
    const [h, m] = t.split(":").map(Number);
    const trainMin = h * 60 + m;
    if (trainMin < nowMin) {
      train.remove();
    }
  });
}

setInterval(removeExpired, 60000);
removeExpired();
</script>

</body>
</html>
