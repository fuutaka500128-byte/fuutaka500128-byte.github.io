<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>博多駅 新幹線 発車標</title>

<style>
body {
  margin: 0;
  background: #000;
  font-family: "Helvetica Neue", Arial, sans-serif;
}

/* 表示エリア */
#board {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #000;
  padding: 12px 16px;
  box-sizing: border-box;
}

/* 1列車 */
.train {
  display: flex;
  flex-direction: column;
  border-bottom: 1px solid #222;
  padding: 6px 0;
}

/* 上段 */
.top {
  display: flex;
  align-items: baseline;
  gap: 14px;
}

/* 下段 */
.bottom {
  margin-left: 58px;
  font-size: 22px;
  color: #fff;
  letter-spacing: 1px;
}

/* 時刻 */
.time {
  font-size: 26px;
  color: #fff;
  width: 60px;
}

/* 列車名 */
.name {
  font-size: 26px;
  color: #ffd000;
  white-space: nowrap;
}
</style>
</head>

<body>

<div id="board"></div>

<script>
/* ===== 博多駅 新幹線 ダイヤ（例）===== */
/* ここに増やすだけでOK */
const timetable = [
  { time: "06:00", name: "のぞみ1号", dest: "東京" },
  { time: "06:30", name: "さくら401号", dest: "鹿児島中央" },
  { time: "07:00", name: "みずほ601号", dest: "鹿児島中央" },
  { time: "07:30", name: "のぞみ5号", dest: "新大阪" },
  { time: "08:00", name: "さくら403号", dest: "鹿児島中央" },
  { time: "08:30", name: "のぞみ9号", dest: "東京" },
  { time: "09:00", name: "みずほ603号", dest: "鹿児島中央" },
  { time: "09:30", name: "のぞみ13号", dest: "新大阪" },
  { time: "10:00", name: "さくら405号", dest: "鹿児島中央" },
  { time: "10:30", name: "のぞみ17号", dest: "東京" }
];

/* ===== 次発取得（白画面防止）===== */
function getNextTrains(count = 5) {
  const now = new Date();
  const nowMin = now.getHours() * 60 + now.getMinutes();

  const future = timetable.filter(t => {
    const [h,m] = t.time.split(":").map(Number);
    return (h*60 + m) >= nowMin;
  });

  return future.length > 0 ? future.slice(0, count)
                           : timetable.slice(0, count);
}

/* ===== 描画 ===== */
function render() {
  const board = document.getElementById("board");
  board.innerHTML = "";

  const trains = getNextTrains();

  trains.forEach(t => {
    const row = document.createElement("div");
    row.className = "train";

    row.innerHTML = `
      <div class="top">
        <div class="time">${t.time}</div>
        <div class="name">${t.name}</div>
      </div>
      <div class="bottom">${t.dest}</div>
    `;

    board.appendChild(row);
  });
}

/* 初期表示＋1分更新 */
render();
setInterval(render, 60000);
</script>

</body>
</html>
