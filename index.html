<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>博多駅 発着案内</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
}

header {
  text-align: center;
  font-size: 28px;
  padding: 12px;
  background: #111;
  border-bottom: 2px solid #333;
}

#container {
  height: calc(100vh - 60px);
  overflow: hidden;
}

#list {
  padding: 10px 30px;
}

.row {
  display: grid;
  grid-template-columns: 260px 120px 1fr;
  align-items: center;
  font-size: 24px;
  padding: 6px 0;
  border-bottom: 1px solid #222;
}

/* 列車種別 色分け */
.nozomi   { color: yellow; }
.hikari   { color: red; }
.kodama   { color: dodgerblue; }
.sakura   { color: pink; }
.mizuho   { color: orange; }
.tsubame  { color: lightblue; }

/* 時刻・行先は白 */
.time, .dest {
  color: white;
}
</style>
</head>

<body>

<header>
  12月29日　博多駅 発着案内　8:00〜15:00
</header>

<div id="container">
  <div id="list"></div>
</div>

<script>
fetch("hakata.json")
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("list");

    data.trains.forEach(t => {
      const row = document.createElement("div");
      row.className = "row";

      const name = document.createElement("div");
      name.className = t.type;
      name.textContent = `${t.name}${t.no}`;

      const time = document.createElement("div");
      time.className = "time";
      time.textContent = t.time;

      const dest = document.createElement("div");
      dest.className = "dest";
      dest.textContent = t.destination;

      row.appendChild(name);
      row.appendChild(time);
      row.appendChild(dest);

      list.appendChild(row);
    });

    // 自動スクロール
    let pos = 0;
    setInterval(() => {
      pos++;
      list.style.transform = `translateY(-${pos}px)`;
      if (pos > list.scrollHeight - window.innerHeight) {
        pos = 0;
      }
    }, 50);
  });
</script>

</body>
</html>
