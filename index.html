<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>新幹線 発車案内</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN",
               "Yu Gothic", Meiryo, sans-serif;
}

/* 表示エリア（下1段のみ） */
.ticker-area {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 52px;
  background: black;
  overflow: hidden;
  display: flex;
  align-items: center;
  padding-bottom: env(safe-area-inset-bottom);
}

/* スクロール本体 */
.ticker {
  display: inline-flex;
  white-space: nowrap;
  animation: scroll 28s linear infinite;
}

/* 1列車分 */
.item {
  display: inline-flex;
  align-items: center;
  font-size: 22px;
  margin-right: 48px; /* 見切り間 */
}

/* 色定義 */
.nozomi { color: #FFD700; }   /* 黄色 */
.hikari { color: #FFFFFF; }
.kodama { color: #3FA9F5; }   /* 青 */
.sakura { color: #FF69B4; }   /* ピンク */
.mizuho { color: #FFA500; }
.tsubame { color: #7FDBFF; }

/* スクロール */
@keyframes scroll {
  from { transform: translateX(100%); }
  to   { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div class="ticker-area">
  <div class="ticker" id="ticker"></div>
</div>

<script>
const trains = [
  { type:"kodama",  name:"こだま 856号", time:"22:42", dest:"博多" },
  { type:"mizuho",  name:"みずほ 612号", time:"22:30", dest:"鹿児島中央" },
  { type:"nozomi",  name:"のぞみ 98号",  time:"21:50", dest:"東京" },
  { type:"sakura",  name:"さくら 410号", time:"22:10", dest:"鹿児島中央" },
  { type:"tsubame", name:"つばめ 318号", time:"21:55", dest:"熊本" }
];

function nowMinutes() {
  const d = new Date();
  return d.getHours() * 60 + d.getMinutes();
}

function toMinutes(t) {
  const [h,m] = t.split(":").map(Number);
  return h * 60 + m;
}

function render() {
  const ticker = document.getElementById("ticker");
  ticker.innerHTML = "";

  const current = nowMinutes();

  const filtered = trains
    .filter(t => toMinutes(t.time) >= current)
    .sort((a,b) => toMinutes(a.time) - toMinutes(b.time));

  filtered.forEach(t => {
    const div = document.createElement("div");
    div.className = `item ${t.type}`;
    div.textContent = `${t.name}　${t.time}　${t.dest}`;
    ticker.appendChild(div);
  });

  /* 無限スクロール用に複製 */
  ticker.innerHTML += ticker.innerHTML;
}

render();
setInterval(render, 60000); // 1分ごと更新
</script>

</body>
</html>
